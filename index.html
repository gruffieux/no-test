<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Envoi de SMS via URL</title>
</head>
<body>
	<form action="https://sms.netoxygen.ch/url/" method="post">
		<input type="hidden" name="action" value="send" />
		<input type="hidden" name="user" value="devjob" />
		<input type="hidden" name="pass" value="poorlycodedpassword" />
		<input type="hidden" name="format" value="json" />
		<label for="dest">Destinataire(s)</label><br />
		<input type="text" name="dest" placeholder="0765363776;..." /><br />
		<label for="msg">Message</label><br />
		<textarea name="msg" rows="3" cols="40"></textarea><br />
		<input type="submit" value="Envoyer" />
	</form>
</body>
</html>
